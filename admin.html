
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - Salus//Opp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #263238;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #263238;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a2327;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <p>Gerencie as etapas da obra e os documentos dos investidores</p>
  </header>

  <section id="loginSection">
    <h2>Acesso restrito</h2>
    <label for="senha">Digite a senha de administrador:</label>
    <input type="password" id="senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erroSenha" style="color:red;"></p>
  </section>

  <section id="adminPainel" class="hidden">
    <h2>Nova Etapa da Obra</h2>
    <label for="titulo">Título</label>
    <input type="text" id="titulo">

    <label for="descricao">Descrição</label>
    <textarea id="descricao"></textarea>

    <label for="imagem">URL da Imagem</label>
    <input type="text" id="imagem">

    <button onclick="adicionarEtapa()">Adicionar Etapa</button>
    <p id="etapaStatus" class="success"></p>

    <hr style="margin: 40px 0;">

    <h2>Enviar Documento</h2>
    <label for="email">E-mail do Investidor</label>
    <input type="email" id="email">

    <label for="arquivo">Arquivo (PDF ou imagem)</label>
    <input type="file" id="arquivo">

    <button onclick="enviarDocumento()">Enviar Documento</button>
    <p id="docStatus" class="success"></p>
  </section>

  <script>
    const baseURL = "https://salusopp-backend-production.up.railway.app";
    const senhaCorreta = "salusadmin2025";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        localStorage.setItem("adminAccess", "true");
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPainel").classList.remove("hidden");
      } else {
        document.getElementById("erroSenha").innerText = "Senha incorreta.";
      }
    }

    window.onload = function() {
      if (localStorage.getItem("adminAccess") === "true") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPainel").classList.remove("hidden");
      }
    }

    async function adicionarEtapa() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const imagem = document.getElementById("imagem").value;

      const res = await fetch(baseURL + "/adicionar-etapa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ titulo, descricao, imagem })
      });

      if (res.ok) {
        document.getElementById("etapaStatus").innerText = "Etapa adicionada com sucesso!";
      } else {
        document.getElementById("etapaStatus").innerText = "Erro ao adicionar etapa.";
      }
    }

    async function enviarDocumento() {
      const email = document.getElementById("email").value;
      const fileInput = document.getElementById("arquivo");
      const formData = new FormData();
      formData.append("arquivo", fileInput.files[0]);

      const res = await fetch(baseURL + "/enviar-documento/" + encodeURIComponent(email), {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("docStatus").innerText = "Documento enviado com sucesso!";
      } else {
        document.getElementById("docStatus").innerText = "Erro ao enviar documento.";
      }
    }
  </script>
</body>
</html>
