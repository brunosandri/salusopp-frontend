
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Investidor - Salus//Opp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 300px;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel do Investidor</h1>
    <p>Visualize seus ativos, acompanhe sua obra e acesse seus documentos.</p>
  </header>

  <section id="nfts">
    <h2>Seus Ativos</h2>
    <div id="nftContainer"></div>
  </section>

  <section id="obra">
    <h2>Andamento da Obra</h2>
    <div id="obraContainer"></div>
  </section>

  <section id="docs">
    <h2>Documentos</h2>
    <div id="docsContainer"></div>
  </section>

  <script>
    const baseURL = "https://salusopp-backend-production.up.railway.app"; // Troque se necessário
    const userEmail = localStorage.getItem("email") || "user@example.com";

    async function carregarNFTs() {
      const res = await fetch(baseURL + "/nfts");
      const nfts = await res.json();
      const container = document.getElementById("nftContainer");
      nfts.forEach(nft => {
        container.innerHTML += `<div class="card">NFT #${nft.tokenId} - Participação: ${nft.participacao}</div>`;
      });
    }

    async function carregarObra() {
      const res = await fetch(baseURL + "/obra");
      const etapas = await res.json();
      const container = document.getElementById("obraContainer");
      etapas.forEach(etapa => {
        container.innerHTML += `
          <div class="card">
            <strong>${etapa.titulo}</strong><br>
            ${etapa.descricao}
            ${etapa.imagem ? `<img src="\${etapa.imagem}">` : ""}
          </div>`;
      });
    }

    async function carregarDocumentos() {
      const res = await fetch(baseURL + "/documentos/" + encodeURIComponent(userEmail));
      const docs = await res.json();
      const container = document.getElementById("docsContainer");
      if (docs.length === 0) {
        container.innerHTML = "<p>Nenhum documento encontrado.</p>";
      }
      docs.forEach(doc => {
        container.innerHTML += `<div class="card"><a href="\${doc.url}" target="_blank">\${doc.nome}</a></div>`;
      });
    }

    // Execução
    carregarNFTs();
    carregarObra();
    carregarDocumentos();
  </script>
</body>
</html>
