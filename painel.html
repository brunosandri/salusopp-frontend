<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Investidor - Salus//Opp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #000000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      max-width: 300px;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel do Investidor</h1>
    <p>Visualize seus ativos, acompanhe sua obra e acesse seus documentos.</p>
  </header>

  <section id="nfts">
    <h2>Seus Ativos</h2>
    <div id="nftContainer"></div>
  </section>

  <section id="obra">
    <h2>Andamento da Obra</h2>
    <div id="obraContainer"></div>
  </section>

  <section id="docs">
    <h2>Documentos</h2>
    <div id="docsContainer"></div>
  </section>

  <script>
  /* --------- Config --------- */
  const BASE_URL = "https://salusopp-backend-production.up.railway.app";
  const token    = localStorage.getItem("token");
  const userEmail = localStorage.getItem("email") || "user@example.com";

  /* --------- Proteção de acesso --------- */
  if (!token) {
    alert("Acesso não autorizado. Faça login novamente.");
    window.location.href = "index.html";
  }

  /* --------- Funções --------- */
  async function carregarNFTs() {
    const emailLogado = localStorage.getItem("email");
    const res  = await fetch(BASE_URL + "/nfts/" + encodeURIComponent(emailLogado));
    const nfts = await res.json();

    const container = document.getElementById("nftContainer");
    container.innerHTML = "";
    if (nfts.length === 0) {
      container.innerHTML = "<p>Você ainda não possui NFTs vinculados.</p>";
      return;
    }
    nfts.forEach((nft) => {
      container.innerHTML += `
        <div class="card">
          NFT #${nft.tokenId} — Participação: ${nft.participacao}
        </div>`;
    });
  }

  async function carregarObra() {
    const res = await fetch(BASE_URL + "/obra");
    const etapas = await res.json();
    const container = document.getElementById("obraContainer");
    container.innerHTML = "";
    etapas.forEach((etapa) => {
      container.innerHTML += `
        <div class="card">
          <strong>${etapa.titulo}</strong><br>
          ${etapa.descricao}
          ${etapa.imagem ? `<img src="${etapa.imagem}" />` : ""}
        </div>`;
    });
  }

  async function carregarDocumentos() {
    const res = await fetch(BASE_URL + "/documentos/" + encodeURIComponent(userEmail));
    const docs = await res.json();
    const container = document.getElementById("docsContainer");
    container.innerHTML = "";
    if (docs.length === 0) {
      container.innerHTML = "<p>Nenhum documento encontrado.</p>";
      return;
    }
    docs.forEach((doc) => {
      container.innerHTML += `
        <div class="card">
          <a href="${doc.url}" target="_blank">${doc.nome}</a>
        </div>`;
    });
  }

  /* --------- Execução inicial --------- */
  carregarNFTs();
  carregarObra();
  carregarDocumentos();
</script>

</body>
</html>
